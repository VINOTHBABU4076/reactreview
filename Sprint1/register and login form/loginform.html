<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>  
    <div class="loginform">
        <h3> Login Form </h3>
        <div class="info">
        <label class="textlabel" for="email"> Email Id </label>
        <input id="email" name="emailid" placeholder="email" required >
    </div>
    <div class="info">
        <label class="textlabel" for="password"> Password </label>
        <input name="text" id="password" placeholder="password" required >
    </div>
    <div>
        <label class="text"for="remember me"> Remember Me </label>
        <input type="checkbox" name="remember me" id="remember me">
    </div>
    <div class="button"> 
        <button  type="submit" value="login"> Register </button>
    </div>

    
</body>
</html>
